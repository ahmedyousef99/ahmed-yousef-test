<label for="" class="my-1">{{ title }} :</label>
<select class="form-control" (change)="detectChanges($event)">
  <option value="Select" selected>Select</option>
  <option
    value="{{ option.id }}"
    [selected]="option == select"
    *ngFor="let option of data"
  >
    {{ option.name }}
  </option>
</select>
